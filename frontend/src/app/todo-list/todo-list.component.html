<div nz-row>
  <div nz-col nzSpan="10" nzOffset="8">
    <h3>TODO:</h3>
    <form nz-form [nzLayout]="'inline'" [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
      <nz-form-item>
        <nz-form-control>
          <label for="todoName"></label>
          <input nz-input name="todoName" formControlName="todoName" type="text" id="todoName">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">添加</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <nz-divider></nz-divider>
    <ul>
      <li *ngFor="let item of todoList;">
        <div>
          <div style="display: inline-block;margin: 10px;"
               [ngClass]="'item'"
               [class.item-cancel]="item.status === 3"
               [class.item-active]="item.status === 1"
               [class.item-inactive]="item.status === 0"
               [class.item-completed]="item.status === 2"
          >{{item.name}}</div>
          <button disabled="{{0 !== item.status}}" nz-button nzType="primary" nzSize="small"
                  (click)="onActivate(item.id)">开始
          </button>
          <button disabled="{{1 !== item.status}}" nz-button nzType="primary" nzSize="small"
                  (click)="onFinish(item.id)">完成
          </button>
          <button disabled="{{2 <= item.status}}" nz-button nzType="danger" nzSize="small" (click)="onCancel(item.id)">
            取消
          </button>
          <button nz-button nzType="danger" nzSize="small" (click)="onDelete(item.id)">
            删除
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
